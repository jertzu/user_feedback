{% extends "user_feedback/base.html" %}

{% block content %}
    {% for user in users %}
        {% if not user.is_superuser %}
            <div class="user block">
                <h2><a href="{% url 'user_detail' user.get_username %}"><strong>{{ user.get_username }}</strong></a></h2>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
