{% extends "user_feedback/base.html" %}

{% block content %}
    <h1 class="title">Sign Up</h1>

    <div class="columns">
        <form method="post" action=".">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="field">
                <div class="control">
                    <button class="button is-success">Submit</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
